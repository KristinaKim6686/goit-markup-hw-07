<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web-studio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/main.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <div class="container">
      <img class="main__logo" src="./images/icecream-logo.png">
      <nav>
        <a href="" class="current nav__link"> Home</a>
        <a href="#about" class="nav__link"> About us</a>
        <a href="#" class="nav__link"> How it’s made?</a>
        <a href="#products" class="nav__link"> Our products</a>
        <a href="#contacts" class="nav__link"> Contact</a>
      </nav>
      <div class="navigation__buttons"><button type="button" class="burger__button menu-open"><svg width='20'
            height='12'>
            <use href='./images/icons/icons.svg#icon-menu-burger'></use>
          </svg></button>
        <button type="button" class="button-franchise buy__now">Buy now <svg width='8px' height='16px' class="arrow">
            <use href='./images/icons/icons.svg#icon-arrow'></use>
          </svg></button>
      </div>
    </div>
  </header>
  <section class="hero__section">
    <div class="container hero__container">
      <img class="banner__background" src="./images/Ellipse.png">
      <div class="description__block">
        <p class="main__label"> ice cream <br>made with</p>
        <h1 class="main__title">passion</h1>
        <ul class="hero-buttons">
          <li><button type="">Products</button></li>
          <li><button type="button">How it’s made?</button></li>
        </ul>
        <div class="description">
          <img srcset="./images/milk-desk-1x.png 188w,
            ./images/milk-desk-2x.png 372w,
            ./images/milk-tab-1x.png 124w
            ./images/milk-tab-2x.png 248w" sizes=" (min-width:1280px) 188px, (min-width:768px) 124px "
            src=" ./images/milk-desk-1x.png">
          <div class="description__text">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
              ut labore et</p>
            <button type="button" class="round__button"><svg width='18' height='18'></svg></button>
          </div>
        </div>

      </div>

      <div>

        <img class="hero__banner" srcset="
                  ./images/icecream-desk-1x.png 236w,
                  ./images/icecream-desk-1x.png 472w,
                  ./images/icecream-tab-1x.png 143w,
                  ./images/icecream-tab-2x.png 286w" sizes="(min-width:1200px) 236px, (min-width:768px) 143px "
          src=" ./images/icecream-desk-1x.png" alt="huge delicious ice-cream">

      </div>

      <div class="info">
        <ul class="numbers__list">
          <li><span class="number">16</span>
            <p>cafes</p>
          </li>
          <li><span class="number">23</span>
            <p>food trucks</p>
          </li>
        </ul>
        <img class="girl" srcset="./images/hero-girl-desk1x.png 293w ,
        ./images/hero-girl-desk2x.png 586w ,
         ./images/hero-girl-tab1x.png 168w, 
         ./images/hero-girl-tab2x.png 336w, 
        " sizes="(min-width:1280px) 293px, (min-width:768px) 168px" src="./images/hero-girl-desk1x.png"
          alt="happy girl">
      </div>
    </div>
  </section>
  <div class="mobile-menu is-hidden">
    <div class="mobile__container"><button type="button" class="menu-close"> <svg width='23px' height='23px'>
          <use href='./images/icons/icons.svg#icon-menu-close'></use>
        </svg></button>
      <button type="button" class="button-franchise mobile__button">Buy now <svg width='8px' height='16px'
          class="arrow">
          <use href='./images/icons/icons.svg#icon-arrow'></use>
        </svg></button>
      <ul class="mobile__nav">
        <li> <a href="" class="current nav__link"> Home</a></li>
        <li> <a href="#about" class="nav__link"> About us</a></li>
        <li><a href="#" class="nav__link"> How it’s made?</a></li>
        <li><a href="#products" class="nav__link"> Our products</a></li>
        <li><a href="#contacts" class="nav__link"> Contact</a></li>
      </ul>
    </div>

  </div>
  <script src="./js/mobile-menu.js"></script>
</body>

</html>
